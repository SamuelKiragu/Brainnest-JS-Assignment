<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="DocSect Header">
        <h2>Rounds Remaining: <span id="RemRounds">5</span></h2>
        <h3 id="Winner"></h3>
    </div>
    <div class="DocSect MainSect">
        <div id="PlaySect"">
            <h4>ROCK, PAPER OR SCISSORS?</h4>
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
        </div>
        <div id="ConsoleSect">
            <h3>CHOICES</h3>
            <h4>PLAYER: <span id="PlayerChoice"></span></h4>
            <h4>COMPUTER: <span id="ComputerChoice"></span></h4>
            <h4><span id="Results"></span></h4>
        </div>
        <div id="ScoresSect">
            <h3>SCORES</h3>
            <div class="ScoreItem">
                <h4>PLAYER:</h4>
                <h4 id="PlayerScore">0</h4>
            </div>
            <div class="ScoreItem">
                <h4>COMPUTER:</h4>
                <h4 id="ComputerScore">0</h4>
            </div>
            <div class="ScoreItem">
                <h4>DRAW:</h4>
                <h4 id="DrawScore">0</h4>
            </div>
        </div>
    </div>
    <div class="DocSect">
        <button>RESET</button>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
