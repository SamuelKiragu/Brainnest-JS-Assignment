<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js"></script>
  </head>

  <body>
    <div class="DocSect">
        <h2>Rounds Remaining: <span>5</span></h2>
    </div>
    <div class="DocSect MainSect">
        <div id="PlaySect"">
            <h4>ROCK, PAPER OR SCISSORS?</h4>
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
        </div>
        <div id="ConsoleSect">
            <h4>OUTPUT</h4>
            <p id="YouChoice"></p>
            <p id="CompChoice"></p>
            <p id="Explanation"></p>
        </div>
        <div id="ScoresSect">
            <h3>SCORES</h3>
            <div class="ScoreItem">
                <h4>PLAYER:</h4>
                <h4>0</h4>
            </div>
            <div class="ScoreItem">
                <h4>COMPUTER:</h4>
                <h4>0</h4>
            </div>
        </div>
    </div>
    <div class="DocSect">
        <button>RESET</button>
    </div>
  </body>
</html>
